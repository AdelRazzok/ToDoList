<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>ToDo List Interactive</title>
</head>

<body>
    <div class="container">
        <div class="date_container">
            <div class="date_wrapper basic_text">
                <p><span id="dayNb">22</span></p>
                <p>
                    <span id="month">Octobre</span>
                    <span id="year">2021</span>
                </p>
            </div>
            <div>
                <span id="dayText">Vendredi</span>
            </div>
        </div>

        <div class="main">
			<ul class="task_list">
			</ul>
        </div>

        <button class="modal_trigger" type="button" id="addButton">+</button>
    </div>

	<div class="modal_container">
		<div class="overlay modal_trigger"></div>

		<div class="modal" role="dialog" aria-labelledby="modalTitle" aria-describedby="dialogDesc">
			<button class="close_modal modal_trigger" aria-label="Close modal">X</button>
			<h1 id="modalTitle">Ajoutez une tâche</h1>
			<label class="modal_label" for="task" id="dialogDesc">Veuillez entrer le nom de votre tâche :</label>
			<input class="modal_input" id="task" type="text" placeholder="Nom de votre tâche...">
			<button class="modal_validate modal_trigger" type="button">Valider</button>
		</div>
	</div>

	<script src="./public/js/date.js"></script>
	<script src="./public/js/modal.js"></script>
	<script src="./public/js/app.js"></script>
</body>
</html>
